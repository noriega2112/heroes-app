<h1 class=" animated fadeIn ">{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid">
        <br><br>

        <br><br>
    </div>

    <div class="col-md-8">
        <!-- <h1>{{ heroe.nombre }}</h1> -->
        <hr>
        <p>{{ heroe.bio }}</p>

        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="imagen de Marvel">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.png" alt="imagen de DC">
        </div>
        <br><br>
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
</div>
